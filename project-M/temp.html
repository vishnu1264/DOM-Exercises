<body>
    <section id="" class="wrapper d-flex flex-row">
        <div id="sidemenu" class="sidebar">
            <div class="topline py-2 bg-primary d-flex flex-row align-items-center">
                <img class="rounded-circle topicon ml-2" src="/project-M/projectm.png" alt="">
                <text class="text-light fs-5 ml-2 mr-2">Project M</text>
                <span class="topleftarrow rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-angle-left text-light"></i>
                </span>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center bg-light">
                <div class="mt-3 d-flex justify-content-center align-items-center rounded-circle bg-gray"
                    style="width: 55px; height: 55px; background-color: #dad4d4;">
                    <span class="text-light fs-4">K</span>
                </div>
                <text class="text-dark pt-1"><b>Kiran</b></text>
                <text class="pb-2">HR Manager</text>
            </div>
            <div class="d-flex align-items-center py-4">
                <text class="ml-3">NAVIGATION MENU</text>
            </div>

                <li>
                    <i class="fas fa-briefcase ml-3 mr-3 py-3"></i>
                    <text>Jobs</text>
                </li>
                <li>
                    <i class="fas fa-address-card ml-3 mr-3 py-3"></i>
                    <text>Profiles</text>
                </li>
                <li>
                    <i class="fas fa-magnifying-glass ml-3 mr-3 py-3"></i>
                    <text>Search</text>
                </li>
                <li>
                    <i class="fas fa-file-arrow-down ml-3 mr-3 py-3"></i>
                    <text class="mr-4">Reports</text>
                    <span class="">
                        <i class="fas fa-angle-down ml-5 pl-5"></i>
                    </span>
                </li>
                <li>
                    <i class="fas fa-clipboard-question ml-3 mr-3 py-3"></i>
                    <text>Interviews</text>
                </li>
            </ul>
        </div>
        <div id="hmenu" class="horizontal-bar bg-danger d-flex align-items-center justify-content-end">
            <span class="fs-2 toprightarrow" onclick="signout()">
                <i class="fas fa-arrow-right-from-bracket mr-4 text-light"></i>
            </span>
        </div>
