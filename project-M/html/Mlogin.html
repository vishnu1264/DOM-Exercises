<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Mlogin.css">
    <title>Login Page</title>
</head>

<body>
    <section class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">

        <div class="col-4 d-flex justify-content-center align-items-center my-4 py-2 bg-primary">
            <img src="../images/projectm.png" class="rounded-circle px-2" alt="">
            <small class="text-light fs-3">Project - m</small>
        </div>

        <h4>Login to your account</h4>
        <a href="https://accounts.google.com/">
            <button type="button"
                class="btn btn-primary d-flex justify-content-center align-items-center rounded my-3 px-3 py-0">
                <img src="../images/google.svg" alt="">
                <small class="text-light my-2 mx-2 fs-5">SIGN IN WITH GOOGLE</small>
            </button>
        </a>

        <p class="mb-1">Or Login with your credentials</p>

        <div class="col-4 mb-2">
            <label for=""></label>
            <input class="form-control py-3" type="text" name="" id="email" placeholder="Email">
            <small id="email-text"></small>
        </div>
        <div class="col-4 mb-2">
            <div class="password-field">
                <label for=""></label>
                <input class="form-control py-3" type="password" name="" id="password" placeholder="Password">
                <i id="password-eye1" class="fa fa-eye-slash" aria-hidden="true" onclick="togglePassword()"></i>
            </div>
            <small id="password-text"></small>
        </div>
        <small id="invalid-text"></small>
        <div class="col-4">
            <button type="button" class="w-100 mt-4 btn btn-primary" onclick="validate()">SIGN IN</button>
            <p id="result"></p>
        </div>

    </section>

    <script src="../js/Mlogin.js"></script>
    <script src="../js/validateAll.js"></script>
</body>

</html>
