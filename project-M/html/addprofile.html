<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/fontawesome/css/regular.css">
    <link rel="stylesheet" href="/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../css/addprofile.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
    <title>Add Profile</title>
</head>

<body>
    <section class="wrapper d-flex flex-row">
        <div id="sidemenu" class="sidebar"></div>

        <div class="page-content">
            <div id="hmenu" class="horizontal-bar bg-blue d-flex align-items-center justify-content-end"></div>
            <div class="profile-menu">
                <div class="leftprofile d-flex flex-row ml-4">
                    <div class="leftimage d-flex align-items-center mr-2">
                        <img class="jobsimage" src="..//images/jobicon.svg" alt="">
                    </div>
                    <div class="d-flex flex-column" style="margin-top: 10px;">
                        <text class="proftoptext">Profiles</text>
                        <text class="profbottomtext">Profiles | Add profile</text>
                    </div>
                </div>
            </div>
            <div class="actual-content">
                <div class="addp-topline d-flex align-items-center justify-content-between bg-white mb-1 py-3 px-3">
                    <text style="color:rgb(29, 54, 199); font-size: x-large;">Add Profile</text>
                    <!-- <input type="file" id="uploadfile" class=""> -->
                    <button class="btn btn-primary">UPLOAD RESUME</button>
                </div>
                <div class="profile-details d-flex flex-row px-3 pt-4">
                    <div class="input-section d-flex flex-column">
                        <input type="text" class="profile-inputs pt-3" placeholder="Name">
                        <input type="text" class="profile-inputs pt-3" placeholder="Email">
                        <input type="text" class="profile-inputs pt-3" placeholder="Phone">
                        <input type="text" class="profile-inputs pt-3" placeholder="Alternate Phone">
                        <input type="text" class="profile-inputs pt-3" placeholder="Location">
                        <input type="text" class="profile-inputs pt-3" placeholder="Current Company">
                        <input type="text" class="profile-inputs pt-3" placeholder="Designation">
                        <input type="number" class="profile-inputs pt-3" placeholder="Experience">
                        <input type="number" class="profile-inputs pt-3" placeholder="CCTC">
                        <input type="number" class="profile-inputs pt-3" placeholder="ECTC">
                        <input type="text" class="profile-inputs pt-3" placeholder="Notice Period">
                        <input type="number" class="profile-inputs pt-3" placeholder="Passed Out Year">
                        <input type="text" class="profile-inputs pt-3" placeholder="College">
                        <input type="text" class="profile-inputs pt-3" placeholder="Key Skills">
                    </div>
                    <div class="file-section d-flex flex-column justify-content-center align-items-center">
                        <div class="parse-resume d-flex flex-column px-4 py-4 mb-1 text-center">
                            <text style="font-weight: 300;">Parse</text>
                            <text style="font-weight: 300;">Resume</text>
                        </div>
                        <text style="font-weight: 300;">Preview will be loaded after the successful upload</text>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
