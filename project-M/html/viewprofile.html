<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/viewprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script> -->
    <script src="/js/ckeditor/ckeditor.js"></script>
    
    
    <title>View Profile</title>
</head>

<body>
    <section class="wrapper d-flex flex-row">
        <div id="sidemenu" class="sidebar"></div>

        <div class="page-content">
            <div id="hmenu" class="horizontal-bar bg-blue d-flex align-items-center justify-content-end"></div>

            <div class="profile-menu d-flex justify-content-between">

                <div class="leftprofile d-flex flex-row ml-4">
                    <div class="leftimage d-flex align-items-center mr-2">
                        <img class="jobsimage" src="..//images/jobicon.svg" alt="">
                    </div>
                    <div class="d-flex flex-column" style="margin-top: 10px;">
                        <text class="proftoptext">Profile View</text>
                        <text class="profbottomtext">Profile List &nbsp;| &nbsp; Profile View</text>
                    </div>
                </div>

                <div class="rightprofile d-flex align-items-center mr-4">
                    <button type="button" class="right-profile-button d-flex align-items-center ml-4 mr-2 py-1 bg-blue">
                        <img src="../images/schedule-button.png" class="rounded-circle bg-light mr-1"
                            style="height: 20px;" alt="">
                        <text class="profiletext" onclick="addProfiles()">SCHEDULE</text>
                    </button>
                    <button type="button" class="d-flex align-items-center mr-2 py-1" style="background-color: #f5f5f5;"
                        disabled>
                        <img src="../images/reschedule.png" class="rounded-circle bg-light mr-1" alt=""
                            style="height: 20px; background-color: gray;">
                        <text style="font-size: 14px; font-weight: bold;">RE-SCHEDULE</text>
                    </button>
                    <button type="button" class="right-profile-button d-flex align-items-center mr-2 py-1 bg-blue">
                        <img src="../images/archive.png" class="rounded-circle bg-light mr-1" style="height: 20px;"
                            alt="">
                        <text class="profiletext" onclick="addProfiles()">PIN TO JD</text>
                    </button>
                    <button type="button" class="right-profile-button d-flex align-items-center py-1 bg-blue">
                        <img src="../images/cloud-upload.png" class="rounded-circle bg-light mr-1" style="height: 20px;"
                            alt="">
                        <text class="profiletext" onclick="addProfiles()">UPLOAD RESUME</text>
                    </button>
                </div>

            </div>

            <div class="actual-content">
                <div class="profile-details d-flex flex-row px-3">

                    <div class="input-section d-flex flex-column">
                        <input id="inpName" type="text" class="profile-inputs pt-3" placeholder="Name" value="" disabled>
                        <input id="inpEmail" type="text" class="profile-inputs pt-3" placeholder="Email" disabled>
                        <input id="inpPhone" type="text" class="profile-inputs pt-3" placeholder="Phone" disabled>
                        <input id="inpAltPhone" type="text" class="profile-inputs pt-3" placeholder="Alternate Phone"
                            disabled>
                        <input id="inpLoc" type="text" class="profile-inputs pt-3" placeholder="Location" disabled>
                        <input id="inpComp" type="text" class="profile-inputs pt-3" placeholder="Current Company"
                            disabled>
                        <input id="inpDesg" type="text" class="profile-inputs pt-3" placeholder="Designation" disabled>
                        <input id="inpExp" type="number" class="profile-inputs pt-3" placeholder="Experience" disabled>
                        <input id="inpCctc" type="number" class="profile-inputs pt-3" placeholder="CCTC" disabled>
                        <input id="inpEctc" type="number" class="profile-inputs pt-3" placeholder="ECTC" disabled>
                        <input id="inpNotice" type="text" class="profile-inputs pt-3" placeholder="Notice Period"
                            disabled>
                        <textarea id="richeditor"></textarea>
                        <input id="inpPassyear" type="number" class="profile-inputs pt-3" placeholder="Passed Out Year"
                            disabled>
                        <input id="inpCollege" type="text" class="profile-inputs pt-3" placeholder="College" disabled>
                        <textarea id="richeditor2"></textarea>
                        <input id="inpSkills" type="text" class="profile-inputs pt-3" placeholder="Key Skills" disabled>
                        <text class="mb-3" style="font-weight: 280; font-size: small;">Note: Please add ',' seperated
                            skills here.</text>
                    </div>

                    <div class="right-section d-flex flex-column px-2 pt-5">
                        <text id="job-heading">Job details</text>
                        <hr>
                        <div id="job-details" class="jobdetails-section"></div>

                        <text class="mt-2">Comments</text>
                        <hr>
                        <div id="comments" class="comments-section d-flex flex-column"></div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <script src="/js/ckeditor/ckeditor.js"></script>
    <script>CKEDITOR.replace('richeditor')</script>
    <script>CKEDITOR.replace('richeditor2')</script>
    <script src="../js/viewprofile.js"></script>
</body>

</html>
